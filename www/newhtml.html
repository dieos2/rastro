<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
     <div id="normal" style="height:500px ; width: 100%"></div>
    

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
				<script type="text/javascript">
			
				  function initialize() {
					var mapDiv = document.getElementById('normal');
					                                        
                                         var myLatlng = new google.maps.LatLng('-1.45248791', '-48.48276346');
                                        var mapOptions = {
                                          zoom: 16,
                                          center: myLatlng,
                                          mapTypeId: google.maps.MapTypeId.ROADMAP
                                        };
                                        var map = new google.maps.Map(mapDiv, mapOptions);
                                        var contentString = '<div id="content">'+
                                           '<div id="siteNotice">'+
                                           '</div>'+
                                           '<h1 id="firstHeading" class="firstHeading">-1.45248791 -48.48276346</h1>'+
                                           '<div id="bodyContent">'+
                                           '<p><b>Data</b>, 15/05/2015 16:30 <br/>' +
                                           '<b>Velocidade</b>, 0 Km/h<br/>' +
                                           '<b>Nivel Bateria</b>, Cheio <br/>' +
                                           '<b>Nivel Sinal</b>,Forte <br/>' +
                                          
                                           '</div>'+
                                           '</div>';

                                       var infowindow = new google.maps.InfoWindow({
                                           content: contentString
                                       });
                                      var marker = new google.maps.Marker({
                                                                                 position: myLatlng,
                                                                                 map: map,
                                                                                 title: '15/05/2015 16:30'
                                                                             });

                                       google.maps.event.addListener(marker, 'click', function() {
                                         infowindow.open(map,marker);
                                       });

                                       Reload();
                                       
                                                              
				  }
				  
			function Reload(){
                            
                             setTimeout(function() {
                                  var $this = jQuery('.panel');
			
			blockUI($this);
			$this.addClass('reloading');
			
			setTimeout(function()
			{
				unblockUI($this)
				$this.removeClass('reloading');
				location.reload();
			}, 1000);
                                       
                                        }, 45000);
                           
                        }
				  google.maps.event.addDomListener(window, 'load', initialize);
				</script></body>
                                </html>
